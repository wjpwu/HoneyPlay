<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pact</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.mobile-1.0.min.css")" type="text/css"/>
    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript">
    </script>
    <script src="@routes.Assets.at("javascripts/jquery.mobile-1.0.min.js")" type="text/javascript">
    </script>
</head>
<body>

<div>

    <div data-role="page" id="login" class="fade">
        <div data-role="header" data-theme="b">
            <a href="#index" data-role="button" data-icon="home">返回首页</a>
            <h1>用户登录</h1>
            <a href="#register" data-role="button" data-icon="arrow-r">快速注册</a>
        </div><!-- /头部 -->

        <div data-role="content">
            <form>
                <ul data-role="listview" data-inset="true">
                    <li data-role="fieldcontain">
                        <label for="loginName">用户名:</label>
                        <input type="text" name="name" id="loginName" value=""  />
                    </li>
                    <li data-role="fieldcontain">
                        <label for="loginPwd">密码:</label>
                        <input type="password" name="password" id="loginPwd" value=""  />
                    </li>

                    <li data-role="fieldcontain">
                        <label for="loginCapt">验证码:</label>
                        <input type="text" name="captCode" id="loginCapt" value=""  />
                    </li>

                    <li data-role="fieldcontain">
                        <input name="autologin" type="checkbox" id="loginAuto" checked  />
                        <label for="loginAuto">自动登录</label>
                    </li>
                    <li data-role="fieldcontain">
                        <input type="submit" value="登录" data-theme="b" />
                    </li>
                </ul>
            </form>
        </div><!-- /内容 -->
    </div>

    <div data-role="page" id="page2" class="fade">
    <div data-role="header" data-theme="b">
        <a href="#page" data-role="button" data-icon="home">返回首页</a>
        <h1>生活助手</h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <a href="#" data-role="button">
                    <img src="account_mgr.png" width="55" height="55" /><h5>访问主站</h5>
                </a></div>
            <div class="ui-block-b">Block 1,2</div>
            <div class="ui-block-c">Block 1,3</div>
            <div class="ui-block-d">Block 1,4</div>
            <div class="ui-block-a"><a href="#">
                <img src="account_mgr.png" width="55" height="55" /><p>访问主站</p>
            </a></div>
        </div>

    </div>
</div>

<div data-role="page" id="page3" class="fade">
    <div data-role="header" data-theme="b">
        <a href="#index" data-role="button" data-icon="home">返回首页</a>
        <h1>用户登录</h1>
        <a href="#register" data-role="button" data-icon="arrow-r">快速注册</a>
    </div>
    <div data-role="content">
    </div>

</div>


<div data-role="page" id="register" class="fade">
    <div data-role="header" data-theme="e">
        <a href="#login" data-role="button" data-icon="back">返回</a>
        <h1>自助注册</h1>
    </div>
    <div data-role="content">
        <form>
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <label for="loginName">手机号:</label>
                    <input type="text" name="mobile" id="loginid" value=""  />
                </li>
                <li data-role="fieldcontain">
                    <label for="loginPwd">密码:</label>
                    <input type="password" name="password" id="regLoginPwd" value=""  />
                </li>

                <li data-role="fieldcontain">
                    <label for="loginPwd">重复密码:</label>
                    <input type="password" name="passwordrepead" id="regLoginPwdRepead" value=""  />
                </li>

                <li data-role="fieldcontain">
                    <input type="submit" value="提交" data-theme="e" />
                </li>
            </ul>
        </form>
    </div>
</div>

<div id="page" data-role="page" data-theme="b" class="fade">
    <div data-role="header" data-theme="d">
        <h1>Pact Mobile</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li><a href="#page2"></p>生活助手</p></a>			</li>
            <li><a href="#page3">Page Three</a></li>
            <li><a href="#login">手机银行</a></li>
        </ul>
    </div>
    <div data-role="footer" data-theme="d">
        <h4>Page Footer</h4>
    </div>
</div>
</div>
</body>
</html>
